[package]
name = "rh-validator"
version = "0.1.0"
edition = "2021"
authors.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Comprehensive FHIR validation library with JSON syntax validation, resource conformance checking, and profile-based validation capabilities"
keywords = [
    "fhir",
    "healthcare",
    "validation",
    "json",
    "hl7",
    "interoperability",
    "medical",
]
categories = ["parsing", "data-structures", "healthcare", "validation"]

[dependencies]
# Workspace dependencies
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

# Local workspace crates
rh-foundation = { path = "../rh-foundation" }
# rh-fhirpath = { path = "../rh-fhirpath" }  # Will be added in Phase 3
# rh-hl7_fhir_r4_core = { path = "../rh-hl7_fhir_r4_core" }  # Will be added in Phase 2

# Additional dependencies for future phases
# rayon = "1.10"  # Phase 4: Parallel validation

[dev-dependencies]
tempfile = "3.0"
criterion = "0.5"  # For benchmarking

[[bench]]
name = "validation"
harness = false
